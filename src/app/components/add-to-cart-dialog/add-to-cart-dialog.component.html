<h1 mat-dialog-title>{{ dialogTitle }}</h1>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="form">
        <mat-form-field>
          <input matInput type="number" name="quantity" formControlName="quantity" required>
          <mat-error>
            Ingrese un valor v√°lido
          </mat-error>
        </mat-form-field>
        <button class="add-to-cart-btn" mat-raised-button color="primary" [disabled]="!form.valid" (click)="addToCart()">Agregar</button>
    </form>
</mat-dialog-content>
